<ion-app>
  <ion-menu menuId="main-content" type="overlay" side="start">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-item color="dark">
          <img
            style="height: 5vmin; padding-left: 20px;"
            src="../../../assets/logo.png"
          />
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content color="dark">
      <ion-list style="background: rgba(255, 255, 255, 0);">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item 
          color="dark"
          lines="none" 
          [routerDirection]="'root'"
          [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-split-pane>
    <ion-menu menuId="invoice" side="end" type="reveal">
      <ion-header>
        <ion-toolbar  color="dark">
          <ion-title style="text-align: center;">Invoice</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="dark">
        <ion-list style="background: transparent;">
          <ion-grid fixed >
            <ion-row>
              <ion-col>
                <p style="text-align: center; font-weight: bold;">Description</p>
              </ion-col>
              <ion-col>
                <p style="text-align: center; font-weight: bold;">Qty</p>
              </ion-col>
              <ion-col>
                <p style="text-align: center; font-weight: bold;">Price</p>
              </ion-col>
            </ion-row>
            <ion-row *ngFor="let item of items; let i = index;">
              <ion-item-sliding>
                <ion-item color="dark">
                    <ion-col>
                      <ion-label>
                        <h2>{{ item.desc }}</h2>
                        <p>{{ item.type }}</p>
                      </ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-item lines="none"  color="dark">
                        <ion-chip color="success" mode="ios" outline="true" (click)="addQty(item)">
                          <ion-label style="text-align: center;">+</ion-label>
                        </ion-chip>
                        <ion-label (click)="editQty(item.qty, i)">{{ item.qty }}</ion-label>
                        <ion-chip color="danger" mode="ios" outline="true" (click)="removeQty(item)">
                          <ion-label style="text-align: center;">-</ion-label>
                        </ion-chip>
                      </ion-item>
                    </ion-col>
                    <ion-col>
                      <ion-label>
                        <h2>{{ item.qty * item.price }}.00</h2>
                        <p>{{ item.price }}.00</p>
                      </ion-label>
                    </ion-col>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option (click)="delete(i)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-row>
          </ion-grid>
          
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar color="dark">
          <ion-grid fixed>
            <ion-row>
              <ion-item color="dark" style="width: 100%;">
                <ion-col><ion-label style="font-weight: bold;">Total</ion-label></ion-col>
                <ion-col><ion-label style="font-weight: bold;">:</ion-label></ion-col>
                <ion-col><ion-label style="font-weight: bold;">RM {{ total }}</ion-label></ion-col>
              </ion-item>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item color="dark" style="height: 20px;"></ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-button expand="full" shape="round" style="padding-left: 20px; padding-right: 20px;" color="primary" (click)="pay()">
            <ion-label style="font-weight: bold;">PAY NOW</ion-label>
          </ion-button>
          <ion-item style="height: 50px;" color="dark">
            <!-- <ion-label>Awesome Label</ion-label> -->
          </ion-item>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
